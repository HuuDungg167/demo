<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .order-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }

        .order-form {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
        }

        .order-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-submit {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container order-container">
    <div class="order-form">
        <h1 class="order-header">Add New Product</h1>
        <form th:action="@{/products/add}" th:object="${product}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"
                       required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" th:field="*{price}" class="form-control" id="price"
                       required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select th:field="*{category}" class="form-control" id="category">
                    <option th:each="category : ${categories}"
                            th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea th:field="*{description}" class="form-control"
                          id="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image:</label>
                <input type="file" name="image" id="image" class="form-control">
            </div>
            <div class="mb-3">
                <label for="productImages" class="form-label">Product Images:</label>
                <input type="file" id="productImages" multiple accept="image/*" name="productImages" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-submit">Add Product</button>
            <a th:href="@{/products}" class="btn btn-link">Cancel</a>
        </form>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
