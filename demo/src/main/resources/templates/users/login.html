<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Nhập - Tìm Người Giúp Việc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/images/dichvu.jpg'); /* Thay thế bằng đường dẫn ảnh của bạn */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Khi cuộn trang, ảnh nền sẽ không di chuyển */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
            margin: 0;
            }


        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease-in-out;
            border: 2px solid #007bff;
        }

        .login-container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .login-container h1 {
            color: #007bff;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .form-group input {
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid #ced4da;
            box-shadow: none;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        .form-check-input {
            transform: scale(1.2);
            margin-top: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }

        .login-footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        .login-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-footer a:hover {
            color: #0056b3;
        }

        /* Thông báo lỗi */
        .alert {
            font-size: 14px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #842029;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
<section class="container">
    <div class="login-left"></div> <!-- Phần chứa ảnh -->

    <div>
        <div class="login-container">
            <h1>Đăng Nhập</h1>
            <form th:action="@{/login}" method="post">
                <!-- Thông báo lỗi khi đăng nhập thất bại -->
                <div th:if="${param.error}" class="alert alert-danger">
                    Tên đăng nhập hoặc mật khẩu không chính xác.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Bạn đã đăng xuất thành công.
                </div>

                <!-- Form nhập thông tin đăng nhập -->
                <div class="form-group mb-4">
                    <label for="username">Tên Đăng Nhập</label>
                    <input type="text" class="form-control" required id="username" name="username" placeholder="Tên đăng nhập" />
                </div>

                <div class="form-group mb-4">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" class="form-control" required id="password" name="password" placeholder="Mật khẩu" />
                </div>

                <!-- Check box nhớ tôi -->
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me" />
                    <label class="form-check-label" for="remember-me"> Ghi nhớ tôi</label>
                </div>

                <!-- Button Login -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Đăng Nhập</button>
                </div>

                <div class="login-footer">
                    <p class="mb-0">Chưa có tài khoản? <a href="#" th:href="@{/register}">Đăng ký ngay</a></p>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
