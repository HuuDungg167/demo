<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h1 {
            color: #ff7e5f;
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 30px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff7e5f;
            box-shadow: 0 0 5px rgba(255, 126, 95, 0.7);
        }

        .btn-primary {
            background-color: #ff7e5f;
            border-color: #ff7e5f;
            border-radius: 30px;
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #feb47b;
            border-color: #feb47b;
            transform: translateY(-3px);
        }

        .alert-danger {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: rgba(255, 99, 71, 0.1);
        }

        .text-info {
            text-decoration: none;
            color: #feb47b;
        }

        .text-info:hover {
            text-decoration: underline;
        }

        .form-action {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container">
    <h1>Đăng ký</h1>
    <form th:action="@{/register}" method="post">
        <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
            </ul>
        </div>
        <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group mb-4">
            <label for="username">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group mb-4">
            <label for="password">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group mb-4">
            <label for="phone">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group mb-4">
            <label for="gender">Giới tính</label>
            <select class="form-control" id="gender" name="gender">
                <option value="MALE">Nam</option>
                <option value="FEMALE">Nữ</option>
                <option value="OTHER">Khác</option>
            </select>
        </div>
        <div class="d-grid gap-2 form-action">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng ký</button>
            <p class="mt-3 mb-0">Bạn đã có tài khoản? <a class="text-info text-center" th:href="@{/login}">Login?</a></p>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
