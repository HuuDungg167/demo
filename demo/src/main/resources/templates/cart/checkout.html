<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Place Order</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .btn-clear {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .btn-clear:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn-checkout {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }

        .btn-checkout:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .order-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }

        .order-form {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
        }

        .order-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-submit {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container order-container">
    <div class="order-form">
        <h1 class="order-header">Place Your Order</h1>
        <form th:action="@{/order/submit}" method="post">
            <div class="mb-3">
                <label for="customerName" class="form-label">Your Name:</label>
                <input type="text" id="customerName" name="customerName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="customerPhone" class="form-label">Your Phone:</label>
                <input type="text" id="customerPhone" name="customerPhone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="customerNote" class="form-label">Your Note:</label>
                <input type="text" id="customerNote" name="customerNote" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="customerAddress" class="form-label">Your Address:</label>
                <input type="text" id="customerAddress" name="customerAddress" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="customerPayment" class="form-label">Your Payment:</label>
                <input type="text" id="customerPayment" name="customerPayment" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="customerEmail" class="form-label">Your Email:</label>
                <input type="text" id="customerEmail" name="customerEmail" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-submit">Submit Order</button>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
