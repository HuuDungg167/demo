<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form ThÃªm Category</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }

        .form-wrapper {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
        }

        .form-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-submit {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container form-container">
    <div class="form-wrapper">
        <h1 class="form-header">Form Category</h1>
        <form th:action="@{/categories/add}" th:object="${category}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Category Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
